<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- <div class="title">
            <h1>My Todo-List</h1>
        </div> -->
        <div class="todo-list">
            <div class="TITLE">
                <h1>My To-do List</h1>
            </div>
            <div class="header">
                <h1><span id="total-task">0</span><span> Tasks</span></h1>
            </div>
            <div class="list">
                <ul></ul>
            </div>
            <form class="add-task">
                <input type="text" placeholder="Enter Your Tasks Here"> 
                <button>
                    <i class="fas fa-plus "></i>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
